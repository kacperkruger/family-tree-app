<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mastermind</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script defer src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>
<body>
    <h1>Mastermind</h1>
    <div id="game-container"></div>
    <form id="create-game-container">
        <label for="size-input"></label>Size<input type="number" id="size-input">
        <label for="dim-input"></label>Dim<input type="number" id="dim-input">
        <label for="max-moves-input">Max moves</label><input type="number" id="max-moves-input">
        <button type="submit" id="send-game-button">Send</button>
    </form>
    <div id="move-container"></div>
    <form id="send-container">
        <label for="move-input">Type your move</label>
        <input type="text" id="move-input" />
        <button type="submit" id="send-move-button">Send</button>
    </form>
</body>
</html>
